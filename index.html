<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Chicago Locations</title>
  </head>

  <body>
    <div class="container-fluid">
      <aside class="col-sm-3">
        <nav class="navbar navbar-default">
          <div class="container-fluid sidebar-nav">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#sidebar-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <h4 class="navbar-brand">Chicago Locations</h4>
            </div>

            <div class="navbar-form"> 
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Filter by name" data-bind="textInput: filterText" >
                <button type="submit" class="btn btn-default">Filter</button>
              </div>
            </div>

            <div id="sidebar-navbar-collapse" class="navbar-collapse collapse">
              <ul class="nav navbar-nav" data-bind="foreach: filterLocation">
                <li><a data-bind="text: name, click: $root.showLocation" href="#"></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </aside>

      <main id="map"></main>
    </div>

    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script async defer onerror="mapError()"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN5V8OQRnqChq5p8SAYEgO6CWtsGHb-kc&v=3&callback=initMap">
    </script>
  </body>
</html>

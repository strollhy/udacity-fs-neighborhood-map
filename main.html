<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-2">
          <h3>Chicago Locations</h3>
          <div class="row">
            <form data-bind="submit: filterLocation">
              <input data-bind="value: keyword" type="text">
              <button type="submit">Filter</button>
            </form>
          </div>

          <div data-bind="foreach: locations">
            <div class="row">
              <a data-bind="text: name, click: $root.showLocation" href="#"></a>
            </div>
          </div>
        </div>
      </div>

      <div id="map"></div>
    </div>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN5V8OQRnqChq5p8SAYEgO6CWtsGHb-kc&v=3&callback=initMap">
    </script>
    <script type="text/javascript" src="js/knockout-3.4.2.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script defer type="text/javascript" src="js/main.js"></script>
  </body>
</html>
